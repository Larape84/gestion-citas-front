<div class="flex items-center justify-center w-full h-full">



    <div class="border border-gray-300 rounded-md divide-x px-2 paddin grid grid-cols-1 md:grid-cols-2 bg-white">
        <div class="w-full flex flex-col px-2">
            <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">

                <div class="w-12 h-14">
                    <!-- <img src="assets/images/logoSena.png" alt=""> -->

                </div>


                <div class="md:mt-2 text-4xl font-extrabold tracking-tight leading-tight">Iniciar sesión
                </div>
                <div class="flex items-baseline mt-0.5 font-medium">
                    <div>Por favor, ingrese sus datos</div>

                </div>


                <fuse-alert
                    class="mt-8"
                    *ngIf="showAlert"
                    [appearance]="'outline'"
                    [showIcon]="false"
                    [type]="alert.type"
                    [@shake]="alert.type === 'error'">
                    {{alert.message}}
                </fuse-alert>


                <form
                    class="mt-8"
                    [formGroup]="signInForm"
                    #signInNgForm="ngForm">


                    <mat-form-field class="w-full">
                        <mat-label>Correo eletrónico</mat-label>
                        <input
                            inputmode="numeric"
                            id="username"
                            autocomplete="off"
                            matInput
                            [formControlName]="'username'">
                            <mat-error>{{errorService.msgError(signInForm, 'username')}}</mat-error>

                    </mat-form-field>


                    <mat-form-field class="w-full">
                        <mat-label>Contraseña</mat-label>
                        <input
                            id="password"
                            matInput
                            type="password"
                            autocomplete="off"
                            [formControlName]="'password'"
                            #passwordField>
                        <button
                            mat-icon-button
                            type="button"
                            (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                            matSuffix>
                            <button mat-icon-button type="button"
                            (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                            matSuffix>
                            <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
                                [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                            <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
                                [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
                        </button>
                        </button>
                        <mat-error>{{errorService.msgError(signInForm, 'password')}}</mat-error>

                    </mat-form-field>


                    <div class="inline-flex items-center justify-between w-full mt-1.5">

                        <a
                            class="text-md font-medium text-primary-500 hover:underline"
                            [routerLink]="['/login/sign-up']">¿Desea crear su usuario?
                        </a>
                    </div>


                    <button
                        class="fuse-mat-button-large w-full mt-6"
                        mat-flat-button
                        [color]="'primary'"
                        [disabled]="signInForm.disabled"
                        (click)="signIn()">
                        <span *ngIf="!signInForm.disabled">
                            Iniciar sesión
                        </span>
                        <mat-progress-spinner
                            *ngIf="signInForm.disabled"
                            [diameter]="24"
                            [mode]="'indeterminate'"></mat-progress-spinner>
                    </button>




                </form>
            </div>
        </div>
        <div class="hidden md:flex w-full items-center justify-center">

            <div class="w-90">
                <img src="assets/images/citations_001.png" alt="">
            </div>




        </div>

    </div>
</div>
